[package]
name = "hyperlane"
version = "5.67.0"
readme = "README.md"
edition = "2024"
authors = ["root@ltpp.vip"]
license = "MIT"
description = """A lightweight, high-performance, and cross-platform rust http server library built on tokio, it simplifies modern web service development by providing built-in support for middleware, websocket, server-sent events (sse), and raw tcp communication, while offering a unified and ergonomic api across windows, linux, and macos, enabling developers to build robust, scalable, and event-driven network applications with minimal overhead and maximum flexibility."""
keywords = ["http", "request", "response", "tcp", "cross-platform"]
repository = "https://github.com/hyperlane-dev/hyperlane.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github",
    "logs",
    "img",
    "**/*.log"
]

[dependencies]
http-type = "4.55.5"
lombok-macros = "1.13.10"
serde = "1.0.219"
regex = "1.11.1"

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
